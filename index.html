<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoForm - AI Form Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-bar">
        <div class="app-title">AutoForm</div>
        <div class="app-actions">
            <button id="generateBtn" class="icon-btn" title="Generate">
                <span class="material-icons">bolt</span>
                <span class="btn-text">Generate</span>
                <div class="spinner hidden"></div>
            </button>
            <button id="downloadBtn" class="icon-btn" title="Download" disabled>
                <span class="material-icons">download</span>
            </button>
            <button id="fullscreenBtn" class="icon-btn" title="Fullscreen Preview">
                <span class="material-icons">fullscreen</span>
            </button>
            <button id="previewBtn" class="icon-btn active" title="Preview">
                <span class="material-icons">visibility</span>
            </button>
            <button id="codeBtn" class="icon-btn" title="Code">
                <span class="material-icons">code</span>
            </button>
        </div>
    </div>
    <main class="main-grid">
        <aside class="desc-panel">
            <div class="desc-header">Form Description</div>
            <div id="formSummary" class="desc-content">Describe the form you want to create:</div>
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="e.g., make a form for hotel booking with check-in date, check-out date, number of guests, room type, and special requests"
                rows="4"
            ></textarea>
        </aside>
        <section class="output-section">
            <div class="output-container">
                <div id="previewPane" class="output-pane active">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="9" y1="9" x2="15" y2="9"/>
                            <line x1="9" y1="13" x2="15" y2="13"/>
                            <line x1="9" y1="17" x2="13" y2="17"/>
                        </svg>
                        <p>Your generated form will appear here</p>
                    </div>
                </div>
                <div id="fullscreenModal" class="fullscreen-modal">
                    <div class="fullscreen-content">
                        <button id="closeFullscreenBtn" class="close-fullscreen">Ã—</button>
                        <div id="fullscreenPreview"></div>
                    </div>
                </div>
                <div id="codePane" class="output-pane">
                    <pre><code id="generatedCode" class="code-block"></code></pre>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Powered by Gemini AI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
